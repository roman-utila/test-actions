name: deploy
run-name: e2e
on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: Previously-built commit hash to deploy. Defaults to the latest commit on the deployed branch.
        required: false
        type: string
      utila_env:
        description: Utila environment to deploy into.
        options:
          - dev-1
          - staging-1
          - prod-1
        required: true
        default: dev-1
        type: choice
      k8s_ns:
        description: Kubernetes namespace to deploy into.
        required: true
        default: default
        type: string
jobs:
  apply-k8s:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
